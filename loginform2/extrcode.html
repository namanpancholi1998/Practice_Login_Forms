<main>
    <section id="loginForm">
        <div id="login">
            <img id="bolticon" src="bolt-16.ico" alt="Royal blue bolt icon"/>
            <h1>Login</h1>
            <p>See your growth and get consulting support!</p>
            <button type="button" class="button">Sign in with Google</button>
            <p>or Sign in with Email</p>

            <form action="">
                <label for="email">Email<span>*</span></label><br>
                <input type="email" name="email" id="email" placeholder="mail@website.com">
                <br>
                <label for="password">Password<span>*</span></label><br>
                <input type="password" name="password" id="password" placeholder="Min. 8character">
                <br>
                <input type="checkbox" name="checkbox" id="checkbox"> 
                <label for="checkbox">Remember me</label>
                <a href="#">Forget password?</a>
                <br>
                <button type="submit" class="button">Login</button>
                <p>Not registered yet? 
                    <a href="#">Create an Account</a>
                </p>
            </form>
        </div>
        <div id="banner">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5iUSZxsP1HNyNro6AXCvQQ0QdRpGGGs_kZQ&usqp=CAU" alt="tradinplatform image">
        </div>
    </section>            
</main>
