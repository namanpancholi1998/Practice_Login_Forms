<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <section class="main_section">
        <section class="form_section">
            <div class="form_inner_section">
                <header>
                    <div class="bolt-icon">
                        <img src="bolt-16.ico" alt="bolt-icon">
                    </div>
                </header>
                <main>
                    <div class="login">
                        <div class="headding">
                            <h1>Login</h1>
                            <p>See your growth and get consulting support!</p>
                        </div>

                        <button class="google_btn"> <img src="google-icon-16.png" alt="google-icon"><span>Sign in with Google</span></button>
                    </div>
                    <div class="horizontal-line">
                        <p>or Sign in with Email</p>
                    </div>
                    <form action="">
                        <div class="email_div">
                            <label for="email">Email <span class="star">*</span></label>
                            <br>
                            <input type="email" placeholder="mail@website.com" class="email_input">
                        </div>
                        <br>
                        <div class="password_div">
                            <label for="password">Password <span class="star">*</span></label>
                            <br>
                            <input type="text" placeholder="Min. 8 character" class="password_input">
                        </div>
                        <br>
                        <div class="remember_checkbox">
                            <div class="remember_me">
                                <input type="checkbox">
                                <p>Remember me</p>
                            </div>
                            <a href="#">Forget password?</a>
                        </div>
                        <div class="login-button">
                            <button type="button">Login</button>
                        </div>
                    </form>
                    <div class="register">
                        <span>Not registered yet?</span>
                        <a href="#">Create an Account</a>
                    </div>
                </main>
                <footer>
                    <img src="copyright-16.ico" alt="Black copyright icon">2020Felix All rights reserved.
                </footer>
            </div>
        </section>
        <section class="banner_section">
            <!-- <img src="banner.png" alt="tradinplatform image"> -->
        </section> 
    </section>
           
</body>
</html>
