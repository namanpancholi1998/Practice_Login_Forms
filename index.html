<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="main">
            <section class="banner">
                <div class="container">
                    <span class="company-name">TETRISLY.COM</span>
                    
                    <p>Tetrisly has completely changed the game and
                    made our search for the perfect place to live
                    a breeze.
                    </p>
                    <span class="caption">-Adam and Lilly, Boston</span>
                </div>
                
            </section>
            <section class="form">
                <div class="test">
                    <div class="login">
                        <div class="start">
                            <span>Start your</span>
                            <h1>30-day free trial</h1>
                        </div>
                        <div class="signUp">
                            <button type="button">
                                <img src="" alt="">
                                Sign up with Google
                            </button>
                        </div>
                        <div class="or">
                            <span>OR</span>
                        </div>
                        <form action="">
                            <div class="email">
                                <label 
                                for="email">Email</label><br>
                                <input type="email" name="email" id="email" placeholder="Enter your email">
                            </div>
                            <div class="password">
                                <label for="password">Password</label><br>
                                <input type="password" name="password" id="password" placeholder="Your password">
                            </div>
                            <div class="getin">
                                <button type="button">Get Started</button>
                            </div>
                        </form>
                    </div>
                </div>       
            </section>
        </section>
    </main>
</body>
</html>
